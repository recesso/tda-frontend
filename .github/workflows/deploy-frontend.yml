name: Deploy Frontend

on:
  push:
    branches: [main]
    paths:
      - 'app/**'
      - 'components/**'
      - 'package.json'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'preview'
        type: choice
        options:
          - preview
          - production

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  # ============================================
  # Pre-deployment Checks
  # ============================================
  pre-deploy-checks:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test -- --watchAll=false

      - name: Build check
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: "https://tda-api.railway.app"

  # ============================================
  # Deploy Preview
  # ============================================
  deploy-preview:
    name: Deploy Preview
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    if: github.event.inputs.environment != 'production'
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Preview
        id: deploy
        run: |
          URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Deployed to: $URL"

      - name: Smoke test
        run: |
          sleep 10
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" ${{ steps.deploy.outputs.url }})
          if [ "$STATUS" != "200" ]; then
            echo "Preview smoke test failed with status $STATUS"
            exit 1
          fi

  # ============================================
  # Deploy Production
  # ============================================
  deploy-production:
    name: Deploy Production
    runs-on: ubuntu-latest
    needs: deploy-preview
    if: github.event.inputs.environment == 'production' || (github.ref == 'refs/heads/main' && github.event_name == 'push')
    environment:
      name: production
      url: https://tda.vercel.app

    steps:
      - uses: actions/checkout@v4

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel Environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy Production
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Smoke test
        run: |
          sleep 15
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://tda.vercel.app)
          if [ "$STATUS" != "200" ]; then
            echo "Production smoke test failed"
            exit 1
          fi

      - name: E2E health check
        run: |
          # Test that frontend can reach backend
          curl -s https://tda.vercel.app | grep -q "Talent Demand Analyst" || echo "Warning: Title not found"

      - name: Notify success
        if: success()
        run: echo "Frontend deployment successful"
