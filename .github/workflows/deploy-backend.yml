name: Deploy Backend

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - '.github/workflows/deploy-backend.yml'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

jobs:
  # ============================================
  # Pre-deployment Checks
  # ============================================
  pre-deploy-checks:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd backend
          pip install -e ".[dev]"

      - name: Run full test suite
        run: |
          cd backend
          pytest tests/ -v --cov=app --cov-fail-under=80
        env:
          MOCK_EXTERNAL_APIS: "true"

      - name: Security scan
        run: |
          pip install bandit safety
          cd backend
          bandit -r app/ -ll -ii
          safety check

  # ============================================
  # Deploy to Staging
  # ============================================
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: pre-deploy-checks
    if: github.event.inputs.environment != 'production'
    environment:
      name: staging
      url: https://tda-api-staging.railway.app

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway (Staging)
        run: |
          cd backend
          railway link --environment staging
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: sleep 30

      - name: Health check
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://tda-api-staging.railway.app/api/health)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, waiting..."
            sleep 10
          done
          echo "Health check failed"
          exit 1

      - name: Smoke test
        run: |
          RESPONSE=$(curl -s -X POST https://tda-api-staging.railway.app/api/chat \
            -H "Content-Type: application/json" \
            -d '{"message": "Test query"}' \
            --max-time 60)
          echo "Response: $RESPONSE"
          if echo "$RESPONSE" | grep -q "error"; then
            echo "Smoke test failed"
            exit 1
          fi
        env:
          MOCK_EXTERNAL_APIS: "true"

  # ============================================
  # Deploy to Production
  # ============================================
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: deploy-staging
    if: github.event.inputs.environment == 'production' || (github.ref == 'refs/heads/main' && github.event_name == 'push')
    environment:
      name: production
      url: https://tda-api.railway.app

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Deploy to Railway (Production)
        run: |
          cd backend
          railway link --environment production
          railway up --detach
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Wait for deployment
        run: sleep 45

      - name: Health check
        run: |
          for i in {1..10}; do
            STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://tda-api.railway.app/api/health)
            if [ "$STATUS" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Attempt $i: Status $STATUS, waiting..."
            sleep 10
          done
          echo "Health check failed - initiating rollback"
          exit 1

      - name: Smoke test
        run: |
          RESPONSE=$(curl -s -X POST https://tda-api.railway.app/api/chat \
            -H "Content-Type: application/json" \
            -d '{"message": "Test query"}' \
            --max-time 60)
          if echo "$RESPONSE" | grep -q '"type":"error".*recoverable.*false'; then
            echo "Smoke test failed with non-recoverable error"
            exit 1
          fi

      - name: Notify success
        if: success()
        run: |
          echo "Backend deployment successful"
          # Add Slack notification here if configured
          # curl -X POST ${{ secrets.SLACK_WEBHOOK }} -d '{"text":"Backend deployed to production"}'

  # ============================================
  # Rollback (Manual Trigger)
  # ============================================
  rollback:
    name: Rollback Production
    runs-on: ubuntu-latest
    if: failure() && needs.deploy-production.result == 'failure'
    needs: deploy-production

    steps:
      - name: Install Railway CLI
        run: npm install -g @railway/cli

      - name: Rollback to previous deployment
        run: |
          railway rollback
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Notify rollback
        run: |
          echo "Production rollback executed"
          # Add Slack notification here
